<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベントリスト</title>
</head>
<body>
    <h1>Hello, world. You're at the event index.</h1>
    <ul>
        {% for event in events %}
            <li>{{ event.name }} - {{ event.created_at }}</li>
        {% endfor %}
    </ul>
</body>
</html>
