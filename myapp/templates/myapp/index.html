{% extends "base/myapp_base.html" %}
{% block body %}

<p>{{ datetime_now }}</p>
<br>
<a href="{% url 'myapp:page_create' %}">イベント名</a>
<br>

<ul>
    {% for page in myapp_list %}
        <li>{{ page.page_deta }}: {{ page.title }}</li>
    {% empty %}
        <div>日記のページが１つもありません。</div>
    {% endfor %}
</ul>

{% endblock %}
