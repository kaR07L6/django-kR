{% extends 'base.html' %}

{% block title %}{{ board.title }}の編集{% endblock %}

{% block content %}
    <section>
        <h2>{{ board.title }}の編集</h2>
        <form action="{% url 'app:update' pk=board.id %}" method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label">タイトル</label></br>
            </div>
            {{ form.title }}
            <div class="mb-3">
            <label for="{{ form.content.id_for_label }}" class="form-label">内容</label></br>
            {{ form.content }}
            </div>
            <div class="mb-3">
             <label for="{{ form.name.id_for_label }}" class="form-label">名前</label></br>
            {{ form.name }}
            </div>
            <button type="submit" class="btn btn-success">更新する</button>
            <a href="{% url 'app:show' pk=board.id %}" class="btn btn-primary">詳細に戻る</a>
        </form>
    </section>
{% endblock %}
