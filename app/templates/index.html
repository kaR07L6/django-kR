{% extends 'base.html' %}

{% block title %}投稿一覧{% endblock %}

{% block content %}
    <section>
        <h1>投稿一覧</h1>
        <table class="table">
            <colgroup>
                <col style="width: 10%;">
                <col style="width: 50%;">
                <col style="width: 20%;">
                <col style="width: 20%;">
            </colgroup>
            <thead>
                <tr>
                    <th scope="col">投稿ID</th>
                    <th scope="col">イベント名</th>
                    <th scope="col">投稿日時</th>
                    <th scope="col">更新日時</th>
                </tr>
            </thead>
            <tbody>
                {% for board in boards %}
                <tr>
                    <td scope="col">{{ board.id }}</td>
                    <td scope="col"><a href="{% url 'app:show' pk=board.id %}">{{ board.title }}</td>
                    <td scope="col">{{ board.created_at }}</td>
                    <td scope="col">{{ board.updated_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'app:new' %}" class="btn btn-primary">新規投稿</a>
    </section>
{% endblock %}
