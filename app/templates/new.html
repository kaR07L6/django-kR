{% extends 'base.html' %}

{% block title %}新規投稿{% endblock %}

{% block content %}
    <section>
        <h2>新規イベント投稿</h2>
        <form action="{% url 'app:create' %}" method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label">イベント名</label></br>
            </div>
            {{ form.title }}
            <div class="mb-3">
            <label for="{{ form.content.id_for_label }}" class="form-label">お知らせ・詳細</label></br>
            {{ form.content }}
            </div>
            <div class="mb-3">
                <label for="{{ form.namd.id_for_label }}" class="form-label">名前</label></br>
                {{ form.name }}
                </div>
            <a href="{% url 'app:index' %}" class="btn btn-primary">一覧に戻る</a>
            <button type="submit" class="btn btn-success">投稿</button>
        </form>
    </section>
{% endblock %}
